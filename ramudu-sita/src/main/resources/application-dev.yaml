spring:
  config:
    activate:
      on-profile: dev

# Dev CORS should allow everything so localhost frontend works
app:
  cookie-secure: false
  allowed-origins:
    - "http://localhost:3000"
    - "http://localhost:5173"
    - "http://localhost:4200"

logging:
  level:
    root: INFO
    com.game.ramudu_sita: DEBUG

server:
  port: 8080
